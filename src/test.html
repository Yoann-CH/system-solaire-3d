<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/src/systeme-solaire.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Système Solaire</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('assets/images/ref-star.png') no-repeat center center fixed; /* Chemin vers votre image de fond */
            background-size: cover; /* Assure que l'image couvre tout l'écran */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Ajoute un fond semi-transparent pour améliorer la lisibilité du texte */
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Needed for the absolute positioning of the rocket canvas */
        }
        #rocketCanvas {
            position: absolute;
            bottom: 20px; /* Ensure it's at the bottom with a small margin */
            right: 20px; /* Move it more to the right */
            width: 200px; /* Increase the canvas size */
            height: 200px; /* Increase the canvas size */
            cursor: pointer;
            z-index: 10; /* Ensure it's above other elements */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Il était une fois, dans une galaxie lointaine, très lointaine...</h1>
        <canvas id="rocketCanvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="rocket.js"></script>
</body>
</html>

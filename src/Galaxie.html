<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxie en Three.js</title>
    <link rel="stylesheet" href="galaxie.css">
</head>
<body>
    <div id="info">
        <h2 id="object-name">Objet</h2>
        <p id="object-description">Description</p>
        <button id="close-info">Fermer</button>
    </div>
    <audio id="background-music" loop>
        <source src="/src/assets/music/space_slow.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/loaders/GLTFLoader.js"></script>
    <script src="galaxie.js"></script>
</body>
</html>
